<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Simple Camera</title>
    <!-- ビューポート設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta description -->
    <meta name="description" content="The 'Simple Camera' application to take a photo or a movie easily." />
    <!-- キャッシュ コントロール -->
    <meta http-equiv="Cache-Control" content="max-age=2592000" /><!-- 30日間 -->
    <!-- キーワード設定で検索にかかりやすくする。 -->
    <meta name="keywords" content="Simple Camera,camera app,Katayama Hirofumi MZ,katahiromz" />
    <!-- アイコンを指定 -->
    <link rel="icon" href="https://katahiromz.github.io/camera/favicon.ico" />
    <link rel="apple-touch-icon" href="https://katahiromz.github.io/camera/apple-touch-icon.png" />
    <!-- テーマカラーを指定 -->
    <meta name="theme-color" content="#FFCCCC" />
    <!-- その他ウェブアプリに必要な設定を指定 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Simple Camera" />
    <link rel="apple-touch-icon" href="https://katahiromz.github.io/camera/pwa-72x72.png" sizes="72x72" />
    <link rel="apple-touch-icon" href="https://katahiromz.github.io/camera/pwa-120x120.png" sizes="120x120" />
    <link rel="apple-touch-icon" href="https://katahiromz.github.io/camera/pwa-192x192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="https://katahiromz.github.io/camera/pwa-512x512.png" sizes="512x512" />
    <!-- 自動翻訳しない設定 -->
    <meta name="google" content="notranslate" />
    <!-- 【Open Graph Protocol】ここから -->
    <meta property="og:title" content="Simple camera web app by katahiromz" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://katahiromz.github.io/camera/" />
    <meta property="og:image" content="https://katahiromz.github.io/camera/og-image-1200x630.png" />
    <meta property="og:description" content="A simple camera web application by Katayama Hirofumi MZ." />
    <meta property="og:site_name" content="Simple Camera" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="ja_JP" />
    <!-- 【Open Graph Protocol】ここまで -->
    <!-- 【Twitter Card】ここから -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Simple Camera" />
    <meta name="twitter:description" content="A simple camera app." />
    <meta name="twitter:image" content="https://katahiromz.github.io/camera/pwa-192x192.png" />
    <!-- 【Twitter Card】ここまで -->
    <script async type="module" src="/src/main.jsx"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
